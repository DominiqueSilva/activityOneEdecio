    <div class="box">

        <fieldset>
          <legend><b>Reservas</b></legend>

          <div class="inputBox">

          </div>
          <br><br>
          <div class="inputBox">
            <input type="number" name="cpf" id="cpf" class="inputUser" required>

          </div>
          <br><br>

            <input type="tel" name="telefone" id="telefone" class="inputUser" required>

          </div>
          <br><br>
         
            <label for="turno"><b> Opção de quarto: </b> </label>
